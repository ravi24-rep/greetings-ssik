<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiss Rain for Thara üíã</title>
  <meta name="description" content="Open me, Kanmani‚Ä¶ a gentle rain of kisses just for you üíã" />
  <meta property="og:title" content="A secret for you üíã" />
  <meta property="og:description" content="Open me, Kanmani‚Ä¶ a gentle rain of kisses just for you." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#c084fc" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#2e1a47; /* deep lavender plum */
      --bg2:#4b2c65; /* lavender wine */
      --accent:#c084fc; /* lavender accent */
      --soft:#e9d5ff;  /* soft lavender */
    }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:white;
      background: radial-gradient(1200px 800px at 20% 10%, #5b3474 0%, transparent 70%),
                  radial-gradient(900px 600px at 90% 70%, #3d245a 0%, transparent 70%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .glow{
      position:fixed; inset:-10%; z-index:-1; filter:blur(60px); opacity:.35;
      background: conic-gradient(from 180deg at 50% 50%, #c084fc, #e9d5ff, #a855f7, #c084fc, #c084fc);
      animation: swirl 16s linear infinite;
    }
    @keyframes swirl{ to{ transform: rotate(360deg) } }

    .wrap{
      position:relative; height:100%; width:100%; display:grid; place-items:center;
      padding:24px;
    }

    .card{
      text-align:center; backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius:24px; padding:28px 22px; width:min(560px, 92vw);
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08);
      transition: transform .3s ease;
    }
    .card:hover{ transform: translateY(-2px) }

    h1{ font-weight:800; font-size: clamp(28px, 4.6vw, 44px); margin:0 0 6px; color: var(--soft); }
    .sub{ color: var(--soft); font-weight:600; font-size:clamp(14px, 2.2vw, 16px); opacity:.95 }

    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px }
    button{
      appearance:none; border:0; border-radius:999px; padding:12px 18px; cursor:pointer;
      font-weight:700; color:#2e1a47; background:white; transition: transform .08s ease, box-shadow .2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
    }
    button:hover{ transform: translateY(-1px) }
    button:active{ transform: translateY(0) scale(.98) }
    .secondary{ background:transparent; color:white; border:1px solid rgba(255,255,255,.3) }

    .kiss{
      position:fixed; top:-40px; font-size:28px; pointer-events:none; user-select:none;
      text-shadow: 0 6px 22px rgba(0,0,0,.55);
      will-change: transform, opacity;
      animation: fall var(--dur) linear forwards;
      transform: translate3d(var(--x, 0px), -60px, 0) rotate(var(--rot, 0deg)) scale(var(--s,1));
      opacity: .95;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,.35));
    }
    @keyframes fall{
      0%{ opacity:0; }
      5%{ opacity:1; }
      92%{ opacity:1; }
      100%{ transform: translate3d(var(--x-end, 0px), 105vh, 0) rotate(calc(var(--rot) + 40deg)) scale(var(--s)); opacity:0 }
    }

    .hint{ margin-top:14px; font-size:13px; opacity:.8 }

    .badge{
      position:fixed; right:14px; bottom:12px; font-size:12px; opacity:.75;
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" id="card">
      <h1 id="headline">For my Kanmani, Thara üíñ</h1>
      <div class="sub" id="sub">Close your eyes‚Ä¶ feel a soft rain of kisses just for you üíã</div>
      <div class="btns">
        <button id="rainBtn">Make it rain üíã</button>
        <button class="secondary" id="moreBtn">More love ‚ú®</button>
      </div>
      <div class="hint">Tip: Tap anywhere on the screen to drop extra kisses</div>
    </div>
  </div>

  <div class="badge">Made with ‚ù§Ô∏è by your <span id="by">ü™ª</span></div>

  <script>
    const herName = 'Thara';
    const yourName = 'ü™ª';
    const emojiSet = ['üíã','üíú','üíã','üíñ','üíó','üíã','üíû','üíú','üíã','ü™ª','üå∑','üíê','üíã','ü™ª','üåº','üå∏','üå∫','üåª'];

    document.getElementById('headline').textContent = `For my Kanmani, ${herName} üíñ`;
    document.getElementById('by').textContent = yourName;

    const MAX_AT_ONCE = 26;

    function spawnKiss({x, scale=1, drift=0, duration=6000}){
      const el = document.createElement('div');
      el.className = 'kiss';
      el.textContent = emojiSet[(Math.random()*emojiSet.length)|0];
      const startX = (x ?? Math.random() * window.innerWidth);
      const endX = startX + (drift || (Math.random()*120 - 60));
      const s = scale || (0.8 + Math.random()*0.9);
      const rot = (Math.random()*60 - 30);

      el.style.setProperty('--x', startX + 'px');
      el.style.setProperty('--x-end', endX + 'px');
      el.style.setProperty('--rot', rot + 'deg');
      el.style.setProperty('--s', s);
      el.style.setProperty('--dur', (duration * (0.8 + Math.random()*0.4)) + 'ms');

      document.body.appendChild(el);
      el.addEventListener('animationend', () => el.remove());
    }

    function burst(centerX){
      const n = 12 + Math.floor(Math.random()*10);
      for(let i=0;i<n;i++){
        spawnKiss({ x: centerX + (Math.random()*160-80), scale: 0.8 + Math.random()*1.2, drift: Math.random()*160-80, duration: 5000 + Math.random()*2500 });
      }
    }

    function gentleRain(){
      let active = 0;
      const timer = setInterval(()=>{
        if(active > MAX_AT_ONCE){ return; }
        active++;
        spawnKiss({});
        setTimeout(()=> active--, 1200);
      }, 130);
      setTimeout(()=> clearInterval(timer), 6500);
    }

    const rainBtn = document.getElementById('rainBtn');
    const moreBtn = document.getElementById('moreBtn');

    rainBtn.addEventListener('click', ()=>{
      gentleRain();
      bounce(rainBtn);
    });

    moreBtn.addEventListener('click', (e)=>{
      const x = window.innerWidth/2;
      burst(x);
      bounce(moreBtn);
    });

    window.addEventListener('pointerdown', (e)=>{
      for(let i=0;i<6;i++){
        spawnKiss({ x: e.clientX + (Math.random()*60-30), scale: 0.9 + Math.random()*0.6, drift: Math.random()*80-40, duration: 4200 + Math.random()*1800 });
      }
    });

    function bounce(btn){
      btn.style.transform = 'translateY(-2px) scale(1.03)';
      requestAnimationFrame(()=>{
        setTimeout(()=> btn.style.transform = '', 120);
      });
    }

    setTimeout(gentleRain, 800);
  </script>
</body>
</html>
